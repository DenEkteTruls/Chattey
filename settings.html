<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="utf-8"/>
        <title>Collab</title>
        <link href="css/settings.css" rel="stylesheet"/>
        <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
        <script src="js/firebase_initialize.js"></script>
    </head>
    <body>
        <!------- NAVBAR ------->
        <div class="navbar">
            <div class="logo-container">
                <h3 class="pointer" onclick="window.location.replace('index.html');">Collab</h3>
            </div>
            <div class="content-container">
                <a href="index.html">Home</a>
                <a href="browse.html">Browse</a>
                <a href="people.html">People</a>
                <a href="#">Developers</a>
                <a href="create.html">Create</a>
            </div>
            <div id="login-container" class="">
            </div>
        </div>
        <div class="seperation-line"></div>
        <!------- Settings container ------->
        <div class="settings-container">
            <h3 class="title">User settings</h3>
            <div class="editable">
                <div id="profile-image-container">
                    <label>
                        <img id="profile-image-main" class="pointer"></img>
                        <input type="file" id="change-logo" onchange="changeProfileImage(event)" name="avatar" accept="image/png, image/jpeg, image/jpg, image/gif">
                    </label>
                </div>
                <div class="profile-element">
                    <h3>Username</h3>
                    <input id="profile-username-entry" type="text" class="text-entry">
                </div>
                <div class="profile-element">
                    <h3>Email</h3>
                    <input id="profile-email-entry" type="email" class="text-entry">
                </div>
                <p id="status"></p>
                <button id="profile-save-button" onclick="save_(event)" class="active-button pointer round-button mid-big-button green-fade">Save</button>
            </div>
        </div>
        <!------- Footer ------->
        <div class="footer">
            <div class="footer-container">
                <div class="socials">
                    <h3>Collab</h3>
                    <!-- social media icons here ...-->
                </div>
                <div class="list">
                    <p>Support</p>
                    <a href="#">Contact us</a>
                    <a href="#">FAQ</a>
                    <a href="#">Downloads</a>
                    <a href="#">Minimum Specs</a>
                    <a href="#">How it works</a>
                </div>  
                <div class="list">
                    <p>Collab</p>
                    <a href="#">About Collab</a>
                    <a href="#">Collab design</a>
                    <a href="#">Careers</a>
                    <a href="#">Newsroom</a>
                    <a href="#">Collab Access</a>
                </div>
                <div class="contact">
                    <p>Stay up to date with new features from Collab.</p>
                    <input class="text-entry small-text-entry" type="email" placeholder="Email">
                    <button class="active-button pointer green-fade">Sign Up</button>
                </div>
            </div>
        </div>
    </body>
    <script src="js/firebase.js"></script>
    <script src="js/settings.js"></script>
</html>
